<table class='stats {{:sort}}'>
	<caption>{{:title}}</caption>
	<thead>
		<td>Pos.</td>
		<td>Rang</td>
		<td>Name</td>
		<td>Anzahl</td>
		<td>&sum;</td>
		<td>&empty;</td>
		<td>Bester</td>
	</thead>
	<tfoot>
		<tr><td colspan="6">{{:tagline}}</td></tr>
	</tfoot>
	<tbody>
	{{for items}}
	<tr>
		<td>{{:#index + 1}}</td>
		<td>{{:rank}}</td>
		<td>{{:name}}</td>
		<td>{{:cnt}}</td>
		<td>{{:sum}}</td>
		<td>{{:~toFixed(avg)}}</td>
		<td>{{:best_ring}} <span class="divider">({{:best}})</span></td>
	</tr>
	{{/for}}
	</tbody>
</table>
