<table class='shots'>
	<caption>{{:date}}</caption>
	<tbody>
	{{for records}}
	<tr>
		<td class="{{:dir0}}" data-shot='{{:shot0}}'>{{:res0}}</td>
		<td class="{{:dir1}}" data-shot='{{:shot1}}'>{{:res1}}</td>
		<td class="{{:dir2}}" data-shot='{{:shot2}}'>{{:res2}}</td>
		<td>{{:total}}</td>
	</tr>
	{{/for}}
	</tbody>
	<tfoot>
		<tr>
			<td colspan="3">Schüsse</td>
			<td>{{:cnts}}</td>
		</tr>
		<tr>
			<td colspan="3">Sätze</td>
			<td>{{:cntr}}</td>
		</tr>
		<tr>
			<td colspan="3">Ring &empty;</td>
			<td>{{:avgs}}</td>
		</tr>
		<tr>
			<td colspan="3">Satz &empty;</td>
			<td>{{:avgr}}</td>
		</tr>
	</tfoot>
</table>
